<html>
<head>
	<title>CALCULATOR</title>
	<script type="text/javascript" src="jquery.js"></script>
</head>
<body>
	<table style= "background-color:#505050;" border="1">
		<tr>
			<td colspan="4" style="text-align: center"><textarea id="daya"></textarea></td>
		</tr>
		<tr>
			<td style="padding:10px;"><button type="button" value="7" onclick="calcu.daya.value += "%" >%</button></td>
			<td style="padding:10px;"><button type="button" value="7" onclick="calcu.daya.value += "/">/</button></td>
			<td style="padding:10px;"><button type="button" value="7" onclick="calcu.daya.value += "*">*</button></td>
			<td style="padding:10px;"><button type="button" value="7" onclick="calcu.daya.value += "-">-</button></td>
		</tr>
		<tr>
			<td style="padding:10px;"><button type="button" value="7" onclick="calcu.daya.value += "7">7</button></td>
			<td style="padding:10px;"><button type="button" value="7" onclick="calcu.daya.value += "8" value="8">8</button></td>
			<td style="padding:10px;"><button type="button" value="7" onclick="calcu.daya.value += "9" value="9">9</button></td>
			<td rowspan="2"><br><button type="button" value="7" onclick="calcu.daya.value += "+">+</button value="+"></td>
</tr>
<tr>
			<td style="padding:10px;"><button value="4">4</button></td>
			<td style="padding:10px;"><button value="5">5</button></td>
			<td style="padding:10px;"><button value="6">6</button></td>
<tr>
			<td style="padding:10px;"><button value="1">1</button></td>
			<td style="padding:10px;"><button value="2">2</button></button></td>
			<td style="padding:10px;"><button value="3">3</button></td>
			<td rowspan="2"><br><button value="=">=</button></td>
</tr>
<tr>
		<td style= "padding:10px; text-align: center;" colspan="2"><button value="0">0</button></td>
			<td style= "padding:10px; text-align: center;" colspan="2"><button value=".">.</button></td>
		</tr>
	</table>
